<p>todo-details works!</p>

<article *ngIf="(todo | async) as todoItem">
    <h2>
        {{ todoItem.name }}
    </h2>
    <h3>
        {{ todoItem.description }}
    </h3>
</article>

<ul>
    <ng-template ngFor [ngForOf]="fakeData | async" let-item let-index="index">
        <li>{{ index + 1 }}. {{ item.name }}</li>
    </ng-template>
</ul>

<a [routerLink]="['/todos']">Back</a>
